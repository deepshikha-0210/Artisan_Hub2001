<!DOCTYPE html>
<html>
<head>
  <title>AR Try On</title>

  <!-- A-Frame -->
  <script src="https://aframe.io/releases/1.4.2/aframe.min.js"></script>
</head>

<body style="margin:0">

<a-scene
  vr-mode-ui="enabled: false"
  renderer="logarithmicDepthBuffer: true;"
  webxr="requiredFeatures: hit-test">

  <!-- Camera -->
  <a-camera position="0 1.6 0"></a-camera>

  <!-- Light -->
  <a-light type="directional" intensity="1"></a-light>

  <!-- Product model -->
  <a-entity
      id="productModel"
      gltf-model=""
      scale="0.5 0.5 0.5"
      position="0 0 -2">
  </a-entity>

</a-scene>
<button onclick="openAR('assets/models/chair.glb')">
  Try in AR
</button>

<script>
  // Get model from URL
  const params = new URLSearchParams(window.location.search);
  const model = params.get("model");

  document
    .getElementById("productModel")
    .setAttribute("gltf-model", model);
</script>

</body>
</html>
